<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h1>Mini Library</h1>
  </div>
  <div class="addBook">
    <div class="optional">
      <p id="empty">Do you read?</p>
      <img id="bg" src="bg.png" alt="book reading image">
    </div>
    <!-- Button to add a new book -->
    <button id="newBookBtn">Add book</button>
    <form id="bookForm" style="display: none;">
      <!-- <label for="title">Title:</label> -->
      <input type="text" id="title" name="title" minlength="1" placeholder="Title" required><br>
      
      <!-- <label for="author">Author:</label> -->
      <input type="text" id="author" name="author" minlength="1"placeholder="Author" required><br>
      
      <!-- <label for="pages">Pages:</label> -->
      <input type="number" id="pages" name="pages" min="1"placeholder="Pages" required><br>
      
      <label for="read">Have you read it? <input type="checkbox" id="read" name="read"></label>
      <br>
      <p id="error"></p>
      <button type="submit" id="submit">Submit</button>
      <button type="submit" id="cancel">Cancel</button>
    </form>
  </div>



  <!-- Table to display books -->
  <div id="booksContainer"></div>

  <script src="script.js"></script>
</body>
</html>
